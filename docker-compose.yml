version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: image-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-image_db}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app_password}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - image-management-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-management-backend
    restart: unless-stopped
    environment:
      # 数据库配置
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-image_db}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-your_very_long_and_secure_jwt_secret_key_here_at_least_32_characters}
      # AI 配置（可选）
      MODELSCOPE_ACCESS_TOKEN: ${MODELSCOPE_ACCESS_TOKEN:-}
      MODELSCOPE_MODEL: ${MODELSCOPE_MODEL:-Qwen/QVQ-72B-Preview}
      MODELSCOPE_BASE_URL: ${MODELSCOPE_BASE_URL:-https://api-inference.modelscope.cn/v1}
      MODELSCOPE_TIMEOUT: ${MODELSCOPE_TIMEOUT:-60s}
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      # 时区
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/root/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - image-management-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-management-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - image-management-network

volumes:
  mysql_data:
    driver: local

networks:
  image-management-network:
    driver: bridge

